name: Build Windows Release

on:
  release:
    types:
      - published

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onefile 
          --add-data "app;app"
          --name Sunseeker main.py

      - name: Package artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          Copy-Item -Path dist\Sunseeker.exe -Destination release\Sunseeker.exe -Force
          Compress-Archive -Path release\Sunseeker.exe -DestinationPath Sunseeker_windows.zip -Force

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: Sunseeker_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
